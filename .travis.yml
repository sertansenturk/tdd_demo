language: python
matrix:
  include:
    - name: "Docker build"
      services: docker
      python: 3.7
      env: TOX_ENV=docker
      before_install: 
        - docker --version
        - pip install -U pip
        - pip install tox-travis
      install: docker build -t tdd-demo .
      script: tox -e $TOX_ENV
      after_success: # do nothing
    - name: "Python 3.5"
      python: 3.5
      env: TOX_PYTHON_ENV=py35
    - name: "Python 3.6"
      python: 3.6
      env: TOX_PYTHON_ENV=py36
    - name: "Python 3.7"
      python: 3.7
      env: TOX_PYTHON_ENV=py37
before_install:
  - ls -la
  - pip install -U pip
  - pip install tox-travis
  - pip install codecov
install:
  - pip install . # install package
  - pip show tdd-demo
script: 
  - tox -e flake8,pylint,$TOX_PYTHON_ENV
after_success:
  - codecov # submit coverage to https://codecov.io/gh/sertansenturk/tdd_demo/

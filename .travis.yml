language: python
python:
  - 3.5
  - 3.6
  - 3.7
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest pytest-cov
  - pip install codecov
install:
  - pip install . # install package
script: 
  - pytest --cov=demo # run tests
after_success:
  - codecov # submit coverage
